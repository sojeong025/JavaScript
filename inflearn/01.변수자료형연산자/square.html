<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형의 너비</title>
</head>
<body>
    <script>
        const width = prompt("사각형의 너비 값 : ");
        const height = prompt("사각형의 높이 값 : ");
        const square = width * height;

        alert("주어진 사각형의 너비 : " + square);
    </script>
    
</body>
</html>
