<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연잔자</title>
</head>
<body>
    <script>
        window.onload = function() {
            let list = ""; // 문자열 타입
            // 복합대입 연산자를 통해 list변수에 문자열을 누적
            list += "<ul>";
            list += "     <li>안녕</li>";
            list += "     <li>자바스크립트</li>";
            list += "</ul>";
            
            document.body.innerHTML = list;
        }
    </script>
    
</body>
</html>
